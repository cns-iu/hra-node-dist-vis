<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Test hra-node-dist-vis Web Component</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="../hra-node-dist-vis.wc.js"></script>
